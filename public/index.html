<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Pet Food Selector</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="pfs layout-main">
      <header class="header">
        <div class="container">
          <div class="header_logo">
            <a
              class="header_logo_link"
              href="https://www.proplan.ru/"
              target="_blank"
            >
              <img
                class="header_logo_img"
                src="./img/logo.svg"
                alt="Pro Plan"
                title="Pro Plan"
              />
            </a>
          </div>
          <div class="header_social">
            <a
              class="header_social_item vk"
              href="https://vk.com/purina_proplan_group"
              target="_blank"
            ></a>
            <a
              class="header_social_item fb"
              href="https://www.facebook.com/ProPlanRus"
              target="_blank"
            ></a>
            <!--<a class="header_social_item ok" href="javascript:void(0);" target="_blank"></a>-->
          </div>
        </div>
      </header>

      <div class="content">
        <div class="container">
          <div class="content_wrapper">
            <div class="tab_img_box">
              <img id="tabDog" class="active" src="./img/dog.png" />
              <img id="tabCat" src="./img/cat.png" />
            </div>
            <form id="petTypeForm" class="stepsForm">
              <h1 class="title title-main">
                Правильное питание –<br />
                здоровое будущее
              </h1>
              <div class="box_type">
                <div class="description description-main">
                  Выберите своего питомца, чтобы подобрать ему правильный рацион
                </div>
                <div class="radio_box">
                  <label class="radio">
                    <input type="radio" name="petType" value="dog" required />
                    <div class="radio_text"></div>
                  </label>
                  <label class="radio">
                    <input type="radio" name="petType" value="cat" required />
                    <div class="radio_text"></div>
                  </label>
                </div>
                <div class="btn_box">
                  <!--<button class="btn btn-prev" type="button">Назад</button>-->
                  <button class="btn btn-next" type="submit">Дальше</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
