<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Pet Food Selector</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="pfs layout-5 steps-6 steps-active-6">
      <header class="header">
        <div class="container">
          <div class="header_logo">
            <a
              class="header_logo_link"
              href="https://www.proplan.ru/"
              target="_blank"
            >
              <img
                class="header_logo_img"
                src="./img/logo.svg"
                alt="Pro Plan"
                title="Pro Plan"
              />
            </a>
          </div>
          <div class="header_social">
            <a
              class="header_social_item vk"
              href="https://vk.com/purina_proplan_group"
              target="_blank"
            ></a>
            <a
              class="header_social_item fb"
              href="https://www.facebook.com/ProPlanRus"
              target="_blank"
            ></a>
            <!--<a class="header_social_item ok" href="javascript:void(0);" target="_blank"></a>-->
          </div>
        </div>
      </header>

      <div class="content">
        <div class="container">
          <div class="content_wrapper">
            <div class="steps">
              <ul class="steps_list">
                <li class="steps_item">
                  <div class="steps_item_number">1</div>
                  <div class="steps_item_text">Вид питомца</div>
                </li>

                <li class="steps_item">
                  <div class="steps_item_number">2</div>
                  <div class="steps_item_text">Вид корма</div>
                </li>

                <li class="steps_item">
                  <div class="steps_item_number">3</div>
                  <div class="steps_item_text">Тип корма</div>
                </li>

                <li class="steps_item">
                  <div class="steps_item_number">4</div>
                  <div class="steps_item_text">Размер питомца</div>
                </li>

                <li class="steps_item">
                  <div class="steps_item_number">5</div>
                  <div class="steps_item_text">Возраст питомца</div>
                </li>

                <li class="steps_item">
                  <div class="steps_item_number">6</div>
                  <div class="steps_item_text">Нужды питомца</div>
                </li>
              </ul>
            </div>

            <form id="specialNeedsDogForm" class="stepsForm">
              <h1 class="title">Выберите особые потребности питомца</h1>
              <div class="option_wrapper">
                <div class="checkbox_box">
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="specialNeedsDog1"
                      value="digestion"
                    />
                    <div class="checkbox_text">Чувствительное пищеварение</div>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="specialNeedsDog2"
                      value="sterilized"
                    />
                    <div class="checkbox_text">Стерилизован (а)</div>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="specialNeedsDog3"
                      value="physical activity"
                    />
                    <div class="checkbox_text">
                      Повышенная физическая активность
                    </div>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="specialNeedsDog4"
                      value="skin"
                    />
                    <div class="checkbox_text">Чувствительная кожа</div>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="specialNeedsDog5"
                      value="active"
                    />
                    <div class="checkbox_text">Активный образ жизни</div>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="specialNeedsDog6"
                      value="weight"
                    />
                    <div class="checkbox_text">
                      Поддержание правильного веса
                    </div>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="specialNeedsDog7"
                      value="brain"
                    />
                    <div class="checkbox_text">
                      Улучшение мозговой активности и концентрации внимания
                    </div>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="specialNeedsDog8"
                      value="no needs"
                    />
                    <div class="checkbox_text">Нет особых потребностей</div>
                  </label>
                </div>
              </div>
              <div class="btn_box">
                <button class="btn btn-prev" type="button">
                  Предыдущий шаг
                </button>
                <button class="btn btn-next" type="submit">
                  Следующий шаг
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
